<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Registration Page</title>
    <style>
        /* Your existing CSS styles remain unchanged */
    </style>
    <script>
        function validateForm() {
            var fullName = document.getElementById("full_name").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var dateOfBirth = document.getElementById("date_of_birth").value;
            var course = document.getElementById("course").value;

            // Perform your validation checks here
            if (fullName === '' || age === '' || gender === '' || address === '' ||
                phone === '' || email === '' || username === '' || password === '' ||
                confirmPassword === '' || dateOfBirth === '' || course === '') {
                alert("Please fill in all fields");
                return false;
            }

            // You can add more validation checks as needed

            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match");
                return false;
            }

            // Additional validation logic goes here

            return true; // Form is valid
        }
    </script>
</head>

<body>

    <div class="registration-container">
        <h2>Registration</h2>
        <form action="your_backend_registration_handler.php" method="post" onsubmit="return validateForm()">
            <!-- Your existing form fields -->

            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>

                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
